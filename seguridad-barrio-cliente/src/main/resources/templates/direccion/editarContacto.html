<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head.html :: head_1}"></head>

<body>
    <div class="container-scroller">

        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar.html :: nav_bar}"></nav>

        <!-- Sidebar -->
        <div class="container-fluid page-body-wrapper">
            <nav th:replace="~{fragments/menu.html :: sideBar}"></nav>
            <div class="content-wrapper">

                <!-- FORMULARIO -->
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card large-form">
                        <div class="card">
                            <div class="card-body">

                                <h5 class="card-title">Contacto</h5>

                                <form class="forms-sample" th:object="${contacto}"
                                    action="/contacto/aceptarEditContacto" method="POST">
                                    <p th:if="${msgExito != null}" th:text="${msgExito}" style="color:green;"></p>
                                    <p th:if="${msgError != null}" th:text="${msgError}" style="color: red;"></p>

                                    <div class="form-group">
                                        <input type="hidden" name="id"
                                            th:value="${contacto.id != null ? contacto.id : 0}">

                                        <label for="tipoContacto">Contacto Personal/Laboral</label>
                                        <select id="tipoContacto" th:field="*{tipoContacto}" th:disabled="${isDisabled}"
                                            class="form-control" required>
                                            <option value="" disabled selected>Seleccione un tipo</option>
                                            <option th:each="tipo : ${tiposContacto}" th:value="${tipo}"
                                                th:text="${tipo.name()}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="observacion">Observación</label>
                                        <input type="text" id="observacion" name="observacion"
                                            th:value="${contacto.observacion}" th:disabled="${isDisabled}"
                                            class="form-control" placeholder="Escriba observación">
                                    </div>

                                    <div class="form-group">
                                        <label for=" email">Email</label>
                                        <input type="email" id="email" name="email" th:value="${contacto.email}"
                                            th:disabled="${isDisabled}" class="form-control"
                                            placeholder="Escriba el email">
                                    </div>

                                    <div class="form-group">
                                        <label for="telefono">Teléfono</label>
                                        <input type="text" id="telefono" name="telefono" th:value="${contacto.telefono}"
                                            th:disabled="${isDisabled}" class="form-control"
                                            placeholder="Escriba el teléfono">
                                    </div>
                                    <div class="form-group">
                                        <label for="tipoTelefono">Tipo de Teléfono</label>
                                        <select id="tipoTelefono" name="tipoTelefono" th:field="*{tipoTelefono}"
                                            th:disabled="${isDisabled}" class="form-control" required>
                                            <option th:each="tipo : ${tiposTelefono}" th:value="${tipo}"
                                                th:text="${tipo}">
                                            </option>
                                        </select>
                                    </div>

                                    <button type="submit" title="Guardar el registro." class="btn btn-primary mr-2"
                                        th:disabled="${isDisabled}">
                                        Aceptar
                                    </button>

                                    <a th:href="@{/contacto/cancelar}" class="btn btn-light"
                                        title="Cancelar la edición.">
                                        Cancelar
                                    </a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer th:replace="~{fragments/footer.html :: footer_}"> </footer>
    <!-- JS -->
    <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
    <script th:src="@{/js/off-canvas.js}"></script>
    <script th:src="@{/js/hoverable-collapse.js}"></script>
    <script th:src="@{/js/template.js}"></script>

</body>

</html>
