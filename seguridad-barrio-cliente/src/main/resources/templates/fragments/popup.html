<div th:fragment="popupDelete(actionUrl, message)" class="container">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtén el modal y el campo oculto de ID
            const modal = document.getElementById('popupPanel');
            const inputId = modal.querySelector('input[name="id"]');

            // Cuando se muestra el modal, actualiza el ID
            $('#popupPanel').on('show.bs.modal', function (event) {
                const button = event.relatedTarget; // Botón que abrió el modal
                const id = button.getAttribute('data-id'); // Extrae el `data-id`
                inputId.value = id; // Asigna el valor al campo oculto en el formulario
            });
        });
    </script>

    <!-- Popup Modal -->
    <div class="modal fade" id="popupPanel" tabindex="-1" aria-labelledby="popupPanelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupPanelLabel">Advertencia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:text="${message}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

                    <form th:action="${actionUrl}" method="post">
                        <input type="hidden" name="id" />
                        <button type="submit" class="btn btn-danger">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
