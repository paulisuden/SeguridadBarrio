<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head.html :: head_1}"></head>

<body>
  <div class="container-scroller">

    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar.html :: nav_bar}"></nav>


    <!-- Sidebar -->
    <div class="container-fluid page-body-wrapper">
      <div th:replace="~{fragments/menu.html :: sideBar}"></div>

      <div class="content-wrapper">

        <!-- Main Content -->
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Lista Servicio</h4>
            <a class="btn btn-success btn-sm btn-icon-text" th:href="@{/servicio/altaServicio}" role="button">
              <i class="typcn typcn-plus btn-icon-append"></i>
            </a>
            <hr>
            <div th:if="${msgExito != null}" class="alert alert-success" th:text="${msgExito}" role="alert">
            </div>
            <div th:if="${msgError != null}" class="alert alert-danger" th:text="${msgError}" role="alert">
            </div>

            <!-- Prepara el popup de delete y le pasa como argumentos el metodo POST y el mensaje -->
            <div
              th:include="fragments/popup.html :: popupDelete('/servicio/baja', '¿Está seguro de eliminar este servicio?')">
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="table-responsive pt-3">
                    <table class="table table-striped project-orders-table">
                      <thead>
                        <tr>
                          <th class="ml-5">ID</th>
                          <th class="ml-5">Nombre</th>
                          <th class="ml-5">Imagen</th>
                          <th class="ml-5">Acciones</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr th:each="servicio : ${listaServicio}">

                          <td th:text="'#' + ${servicio.id}"></td>
                          <td th:text="${servicio.nombre}"></td>
                          <td>
                            <img th:src="${'/servicio/imagen/' + servicio.id}" alt=""
                              style="height: 100px; width: 100px; border-radius: 15%">
                          </td>
                          <td>
                            <div class="d-flex align-items-center">
                              <a th:href="@{/servicio/modificar(id=${servicio.id})}" type="button"
                                class="btn btn-success btn-sm btn-icon-text mr-3">
                                Editar
                                <i class="typcn typcn-edit btn-icon-append"></i>
                              </a>
                              <a th:href="@{/servicio/consultar(id=${servicio.id})}" type="button"
                                class="btn btn-warning btn-sm btn-icon-text mr-3">
                                Consultar
                                <i class="typcn typcn-eye-outline btn-icon-append"></i>
                              </a>
                              <!-- Botón para abrir el modal -->
                              <a href="#" class="btn btn-danger btn-sm btn-icon-text mr-3" data-toggle="modal"
                                data-target="#popupPanel" th:attr="data-id=${servicio.id}">
                                Eliminar
                                <i class="typcn typcn-delete-outline btn-icon-append"></i>
                              </a>

                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer th:replace="~{fragments/footer.html :: footer_}"> </footer>

  <!-- JS -->
  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
  <script th:src="@{/js/off-canvas.js}"></script>
  <script th:src="@{/js/hoverable-collapse.js}"></script>
  <script th:src="@{/js/template.js}"></script>

</body>

</html>
