<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="/favicon.png">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <link
        href="https://fonts.googleapis.com/css2?family=Display+Playfair:wght@400;700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Seguridad Stop</title>
</head>

<body>

    <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icofont-close js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <div th:replace="~{fragments/navbar :: nav_bar}"></div>

    <div class="untree_co-hero overlay" style="background-image: url('/images/laBastillaBarrio.jpg');">

        <div class="container">
            <div class="row align-items-center justify-content-center">

                <div class="col-12">

                    <div class="row justify-content-center ">

                        <div class="col-lg-6 text-center ">

                            <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100"
                                th:text="${negocio.nombre}"></h1>
                            <h5 class="mb-4 text-white" data-aos="fade-up" data-aos-delay="100"
                                th:text="${'Ubicado en: ' + negocio.direccion.toString()}"></h5>

                        </div>

                    </div>

                </div>

            </div> <!-- /.row -->
        </div> <!-- /.container -->

    </div> <!-- /.untree_co-hero -->
    <div class="untree_co-section">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-lg-7 text-center" data-aos="fade-up" data-aos-delay="0">
                    <h2 class="line-bottom text-center mb-4">Servicios contratados</h2>
                    <p>
                        <strong th:text="${negocio.nombre}">Negocio Name</strong> cuenta con los siguientes servicios
                    </p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div th:each="servicio : ${servicios}" class="col-md-4 col-lg-3 d-flex align-items-stretch mb-4">
                    <div
                        class="custom-media card h-100 d-flex flex-column justify-content-center align-items-center text-center">
                        <div class="card-body mt-auto"> <!-- Added margin-top here -->
                            <h5 class="card-title" th:text="${servicio.nombre}">Card title</h5>
                        </div>
                        <img th:src="${'/imagen/' + servicio.imagen.id}" alt="" class="img-fluid height: 150px;
                            width: 150px;
                            border-radius: 15%;
                            object-fit: cover;">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.animateNumber.min.js"></script>
    <script src="/js/jquery.waypoints.min.js"></script>
    <script src="/js/jquery.fancybox.min.js"></script>
    <script src="/js/jquery.sticky.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/custom.js"></script>

</body>

</html>
