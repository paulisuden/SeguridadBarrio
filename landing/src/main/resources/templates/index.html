<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="/favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <link
    href="https://fonts.googleapis.com/css2?family=Display+Playfair:wght@400;700&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/animate.min.css">
  <link rel="stylesheet" href="/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="/fonts/icomoon/style.css">
  <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="/css/aos.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>Seguridad Stop</title>
</head>

<body>

  <div class="site-mobile-menu">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icofont-close js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <div th:replace="~{fragments/navbar :: nav_bar}"></div>

  <div class="untree_co-hero overlay" style="background-image: url('/images/laBastillaBarrio.jpg');">

    <div class="container">
      <div class="row align-items-center justify-content-center">

        <div class="col-12">

          <div class="row justify-content-center ">

            <div class="col-lg-6 text-center ">
              <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Tu tranquilidad es nuestra
                misión: seguridad a tu medida</h1>
            </div>

          </div>

        </div>

      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </div> <!-- /.untree_co-hero -->

  <div class="untree_co-section bg-light">
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-lg-7 text-center" data-aos="fade-up" data-aos-delay="0">
          <h2 class="line-bottom text-center mb-4">Nuestros clientes</h2>
          <p>Barrios y consorcios que cuentan con nuestro servicio</p>
        </div>
      </div>

      <!-- Row to hold the negocios cards -->
      <div class="row justify-content-center">
        <div th:each="negocio : ${negocios}" class="col-md-4 col-lg-3 d-flex align-items-stretch mb-4">
          <a th:href="@{/negocio/{id}(id=${negocio.id})}">
            <div class="custom-media card text-center">

              <img th:src="${'/imagen/' + negocio.imagen.id}" alt="Image" class="img-fluid"
                style="width: 300px; height: 300px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title" th:text="${negocio.nombre}">Card title</h5>
              </div>
            </div>
          </a>
        </div>
      </div>

    </div>
  </div>


  <div class="untree_co-section">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-5 mb-5">
          <h2 class="line-bottom mb-4" data-aos="fade-up" data-aos-delay="0">Sobre nosotros</h2>
          <p data-aos="fade-up" data-aos-delay="100" th:text="${empresa.descripcion}"></p>
          <ul class="list-unstyled ul-check mb-5 primary" data-aos="fade-up" data-aos-delay="200">
            <li>Gestión de entrada y salida</li>
            <li>Registro de visitas</li>
            <li>Administración de jornadas laborales</li>
          </ul>

          <div class="row count-numbers mb-5">
            <div class="col-4 col-lg-4" data-aos="fade-up" data-aos-delay="0">
              <span class="counter d-block">
                <span th:text="${cantidadNegocios}">0</span> </span>
              <span class="caption-2">Clientes</span>
            </div>
          </div>

        </div>
        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="400">
          <div class="bg-1"></div>


          <img th:src="${'/imagen/' + empresa.imagen.id}" alt="Image" class="img-fluid">
        </div>
      </div>
    </div>
  </div> <!-- /.untree_co-section -->


  <div th:replace="~{fragments/footer :: footer}"></div>


  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <script src="/js/jquery-3.4.1.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/owl.carousel.min.js"></script>
  <script src="/js/jquery.animateNumber.min.js"></script>
  <script src="/js/jquery.waypoints.min.js"></script>
  <script src="/js/jquery.fancybox.min.js"></script>
  <script src="/js/jquery.sticky.js"></script>
  <script src="/js/aos.js"></script>
  <script src="/js/custom.js"></script>

</body>

</html>
